<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingDung | Profile Template</title>
    <link rel="stylesheet" href="profilestyle.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-address">Address</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" value="nmaxwell">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" value="Nelle Maxwell">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="nmaxwell@mail.com">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="text" class="form-control" value="May 3, 1995">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <select class="custom-select">
                                        <option>Aceh</option>
                                        <option>North Sumatra</option>
                                        <option>West Sumatra</option>
                                        <option>Riau</option>
                                        <option>Riau Islands</option>
                                        <option>Bangka Belitung</option>
                                        <option>Jambi</option>
                                        <option>South Sumatra</option>
                                        <option>Bengkulu</option>
                                        <option>Lampung</option>
                                        <option>Banten</option>
                                        <option selected>DKI Jakarta (Special Capital Region)</option>
                                        <option>West Java</option>
                                        <option>Central Java</option>
                                        <option>East Java</option>
                                        <option>Yogyakarta (Special Region)</option>
                                        <option>West Kalimantan</option>
                                        <option>Central Kalimantan</option>
                                        <option>South Kalimantan</option>
                                        <option>East Kalimantan</option>
                                        <option>North Kalimantan</option>
                                        <option>North Sulawesi</option>
                                        <option>Central Sulawesi</option>
                                        <option>South Sulawesi</option>
                                        <option>West Sulawesi</option>
                                        <option>Southeast Sulawesi</option>
                                        <option>Gorontalo</option>
                                        <option>Maluku</option>
                                        <option>North Maluku</option>
                                        <option>West Papua</option>
                                        <option>Papua</option>
                                        <option>Bali</option>
                                        <option>West Nusa Tenggara</option>
                                        <option>East Nusa Tenggara</option>
                                        
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" value="+0 (123) 456 7891">
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                                    <button type="button" class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                                    <button type="button" class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade column-bordered" id="account-address">
                            <div></div>
                            <header>
                                <h1>Your Address</h1>
                                <div class="text-right mt-3">
                                    <button type="button" class="btn btn-primary">Add Address</button>&nbsp;
                                </div>
                              </header>
                            <div class="form-group">
                                <main>
                                    <section class="address">
                                      <h2>Naila Jinan Gaisani</h2>
                                      <p>(+62) 895332417633</p>
                                      <p>Kost Putri, Jalan Wiguna III No. 8, Gn. Anyar, Gununganyar (ada banner kos putri) GUNUNGANYAR, KOTA SURABAYA, JAWA TIMUR, ID, 60293</p>
                                      <div class="actions">
                                        <button>Ubah</button>
                                        <button>Hapus</button>
                                      </div>
                                    </section>
                                </main>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
